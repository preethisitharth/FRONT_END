<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM USING HTML</title>
</head>
<body>
    <form>
        <h1 align="center">swammy Ayyappa Travels</h1>
        <div align="center">
            <label for="member">Passenger Name</label>
            <input type="text" name="member" id="member" placeholder="YOUR NAME"/>
        </div>
        <div align="center">
            <label for="Age">Age</label>
            <input type="text" name="Age" id="Age" placeholder="Your Age"/>
        </div>
        <div align="center">
            <label for="From">DEPARTURE</label>
            <input type="text" name="From" id="From" placeholder="DEPARTURE"/>

        </div>
        <div align="center">
            <label for="TO">ARRIVAL</label>
            <input type="text" name="TO" id="TO" placeholder="ARRIVAL"/>
            
        </div>
        <div align="center">
            <label for="Date">Journey Date</label>
            <input type="date"  name="Date" id="Date" placeholder="Journey Date"/>
        </div>
        <div align="Center">
            <label for="demo">Gender</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">FeMale


        </div>

        <div align="center">
            <label for="Preethi">Enter The Category</label>
            <input type="checkbox" name="check1" value="AC">AC
            <input type="checkbox"name="check2" value="NON AC">NON AC
        </div>
        <div align="center">
            <label for="Payment">Enter Payment Mode</label>
            <select name="payments" id="payments" width="40">
                <option value="select mode">Payments mode</option>
                <option value="Gpay">Gpay</option>
                <option value="Debit">Debit card</option>
                <option value="Credit">Credit card</option>
            </select>
        </div>
        <div align="center">
            <input type="submit" value="SUBMIT"/>
            <input type="button" value="CANCEL"/>
        </div>


    </form>
    
</body>
</html>
