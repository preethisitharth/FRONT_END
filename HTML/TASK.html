<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Form</title>
</head>
<body>

<h1>Hospital Registration Form</h1>

<form action="/submit-form" method="POST">

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" required><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="medical">Medical Condition:</label>
    <textarea id="medical" name="medical"></textarea><br><br>

    <label for="insurance">Insurance Provider:</label>
    <input type="text" id="insurance" name="insurance" required><br><br>

    <label for="emergency_contact">Emergency Contact:</label>
    <input type="text" id="emergency_contact" name="emergency_contact" required><br><br>

    <label for="emergency_phone">Emergency Contact Phone:</label>
    <input type="tel" id="emergency_phone" name="emergency_phone" required><br><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
