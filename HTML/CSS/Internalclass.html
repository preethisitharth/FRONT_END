<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal class Class Selector</title>
    <style>
        .decor
        {
            margin: 10px 10px 10px 10px;
            background-color:pink;
            border-radius: 10px;
            width: 100px;
            font-size:larger;
            color:blue;
        }
    </style>
   
</head>
<body>
    <h1>Briyani types</h1>
    <ol type="A" class="decor">
        <li>Prawn briyani</li>
        <li>chicken briyani</li>
        <li>Mutton briyani</li>

    </ol>
    <ol type="a">
        <li class="decor">Tandoori chicken</li>
    </ol>


     
</body>
</html>
