<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
            font-family: 'Georgia', serif;
        }
        .invitation-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .invitation-card h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #495057;
        }
        .invitation-card p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .rsvp {
            color:black
            font-weight: bold;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .rsvp-button {
            background-color: #6c757d;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
        }
        .rsvp-button:hover {
            background-color: #495057;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="invitation-card text-center">
        <h1>You're Invited!</h1>
        <p class="mt-4">Join us for a special celebration filled with joy, laughter, and unforgettable memories.</p>
        <hr class="my-4" style="width: 60%; margin: auto;">
        <p class="mt-4"><strong>Date:</strong> Saturday, December 10, 2024</p>
        <p><strong>Time:</strong> 6:00 PM</p>
        <p><strong>Venue:</strong> The Grand Ballroom, Hotel Elegance, Downtown City</p>
        <hr class="my-4" style="width: 60%; margin: auto;">
        <p class="mt-4">Dress Code: Formal Attire</p>
        <p class="rsvp mt-5">Kindly RSVP by December 1st</p>
        <div class="button-container">
            <a href="mailto:rsvp@example.com" class="rsvp-button">RSVP Now</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
