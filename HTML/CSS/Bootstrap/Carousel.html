<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
    <div class="carousel slide" data-bs-ride="carousel" id="mycarousel"></div>
        
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#mycarousel">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#mycarousel">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-inner">
            <div class="carousel-item d-flex justify-content-center align-items-center">
                <img src="C:\Users\Preethi\Desktop\front_end\Image1.jpg" style="height: 400px; width: 400px;" alt="Image 1">
                <h2 class="carousel-caption">Hey...My bestfriend</h2>
            </div>
            <div class="carousel-item d-flex justify-content-center align-items-center">
                <img src="C:\Users\Preethi\Desktop\front_end\Image2.jpg" style="height: 400px; width: 400px;" alt="Image 2">
            </div>
            <div class="carousel-item active d-flex justify-content-center align-items-center">
                <img src= "C:\Users\Preethi\Desktop\front_end\Image3.jpg" style="height: 400px; width: 400px;" alt="Image 3">
            </div>
        </div>

        <div class="carousel-indicators">
            <button data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
            <button data-bs-target="#mycarousel" data-bs-slide-to="2"></button>
        </div>
        
    </div>
</body>
</html>
