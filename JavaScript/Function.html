<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script>
        function display()
        {
            let cosmo=document.getElementsByTagName('li')[2];
            cosmo.style.color='green'
            cosmo.style.borderStyle='double';


            var alpha=document.getElementById('process');
            alpha.style.color='violet';
            alpha.style.textTransform='uppercase';

        }

    </script>
</head>
<body>
    <h1>Function calling</h1>
  <ol onclick="display()">Fav places
    <li>OOTY</li>
    <li>Manali</li>
    <li>yercaud</li>
    <li id="process">darjeeling</li>
    <li>Chennai</li>
    <li>Bangalore</li>
  </ol> 
</body>
</html>
