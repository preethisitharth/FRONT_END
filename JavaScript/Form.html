<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f91b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #d6cdcd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }
    </style>
    <script>
        function validation() {
            const studentname = document.forms['validate'].studname.value;
            const message = document.getElementById('message');
            alert(/^[a-z]{1,10}$/.test(studentname)) 
            }
        
    </script>
</head>
<body>
    <div class="form-container">
        <h1>FORM</h1>
        <form name="validate" onsubmit="return validation()">
            <input type="text" name="studname" id="name" placeholder="Enter your name" />
            <button type="submit">REGISTER</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
