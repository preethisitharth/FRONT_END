<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS IN JAVASCRIPT</title>
</head>
<body>
    <script>
        var beta=['preethi','sivasankari',21,'Divya'] 
        document.write("Arrays values"+beta)
        // alert(beta)
        let alpha=new Array();
        alpha.push('preethi')
        alpha.push('sivasankari')
        alpha.push('sakthi')
        alpha.push('Muthukumaran')
        
        let print=(data)=>
    {
        alert(data)
    }
    alpha.map(print)

    </script>
    
</body>
</html>
